            <div class="flex-1 hidden md:flex items-center justify-center gap-5">

    <script>
        // Función para obtener el rol del usuario
        async function getUserRole() {
            const jwtToken = localStorage.getItem('jwtToken');

            if (!jwtToken) {
                console.error('No se encontró el token JWT en localStorage.');
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No estás autenticado. Por favor, inicia sesión.',
                });
                return null;
            }

            try {
                const response = await fetch('http://localhost/BDM-/Backend/API/api.php/user/0', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Error al obtener el rol del usuario');
                }

                const data = await response.json();
                return data.rol_id; // Devuelve el rol del usuario
            } catch (error) {
                console.error('Error al obtener el rol del usuario:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: error.message || 'Hubo un problema al obtener el rol del usuario.',
                });
                return null;
            }
        }

        // Vincular al evento de clic del botón
        document.getElementById('profileButton').addEventListener('click', async () => {
            const userRole = await getUserRole(); // Obtiene el rol del usuario solo al presionar el botón

            if (userRole) {
                switch (userRole) {
                    case 1: // Administrador
                        window.location.href = "http://localhost/BDM-/src/profile/Admininistrator/Administrator.html";
                        break;
                    case 2: // Usuario
                        window.location.href = "http://localhost/BDM-/src/profile/userProfile.html";
                        break;
                    case 3: // Instructor
                        window.location.href = "http://localhost/BDM-/src/profile/teacherProfile.html";
                        break;
                    default:
                        console.error('Rol desconocido:', userRole);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Tu rol no está reconocido en el sistema.',
                        });
                        break;
                }
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudo determinar tu rol. Intenta iniciar sesión nuevamente.',
                });
                window.location.href = "/login.html";
            }
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
