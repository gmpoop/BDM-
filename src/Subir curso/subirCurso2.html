<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear y Subir Curso</title>

    <link rel="stylesheet" href="../styles/output.css">


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <style>
        .bg-purple {
            background-color: #6B46C1 !important;
            color: white;
        }
    </style>
</head>

<body>

    <div class="w-full mx-auto px-4 sm:px-6 bg-gray-100">
        <div class="flex justify-between items-center h-16">

            <div class="flex-shrink-0 flex items-center">
                <a href="../dashboard/dash.html">
                    <img class="h-10 w-auto" src="../resources/images/logo.png" alt="">
                </a>
            </div>

            <div class="hidden md:flex items-center space-x-6">

                <div class="flex items-center space-x-4">
                    <a href="../shooping_menu/shooping_menu.html" class="relative">
                        <svg class="w-6 h-6 text-gray-700 hover:text-purple-400" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/4000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-1 5h11a1 1 0 00.92-.62l1.65-3.92M9 21h6m-3-3v3">
                            </path>
                        </svg>
                        <span
                            class="absolute top-0 right-0 inline-flex items-center justify-center px-1 py-0.5 text-xs font-bold leading-none text-red-100 bg-red-400 rounded-full">2</span>
                    </a>

                    <button id="profileButton" class="flex items-center space-x-2">
                        <img class="w-8 h-8" src="../svg/User.svg" alt="Usuario">
                        <span class="hidden lg:inline text-gray-700 font-semibold">
                            Mi Perfil</span>
                    </button>


                </div>
            </div>

            <div class="flex md:hidden">
                <button id="mobile-menu-button" class="text-gray-700 hover:text-purple-400 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/4000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-purple text-white text-center">
                <h1>Crear y Subir Curso</h1>
            </div>
            <div class="card-body">
                <form id="courseForm" novalidate> <!-- Desactiva validación nativa -->
                    <!-- Paso 1 -->
                    <div id="step1" class="step">
                        <div class="form-group">
                            <label for="titulo">Título del Curso:</label>
                            <input type="text" class="form-control" id="titulo" name="titulo">
                        </div>

                        <div class="form-group">
                            <label for="descripcion">Descripción del Curso:</label>
                            <textarea id="descripcion" class="form-control" name="descripcion" rows="4"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="categoria">Categoría:</label>
                            <select id="categoria" class="form-control" name="categoria">
                                <option value="">Seleccione una categoría</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="imagenCurso">Imagen del Curso:</label>
                            <input type="file" class="form-control-file" id="imagenCurso" name="imagenCurso"
                                accept="image/*">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="niveles">Número de Niveles:</label>
                                <input type="number" class="form-control" id="niveles" name="niveles" min="1">
                            </div>

                            <div class="form-group col-md-6">
                                <div class="flex gap-3">
                                    <label for="costo">Costo del Curso (en USD):</label>
                                    <div class="">
                                        <span>Opcional</span>
                                    </div>
                                </div>
                                <input type="number" class="form-control" id="costo" name="costo" min="0">
                            </div>
                        </div>


                        <button type="button"
                            class="mt-6 w-[20%] bg-[#4821ea] text-white py-2 px-4 rounded hover:bg-[#3d1bc8]"
                            id="nextStep">Siguiente</button>
                    </div>

                    <!-- Paso 2 -->
                    <div id="step2" class="step d-none">
                        <div id="contentUploads"></div>

                        <button type="button" class="btn btn-secondary" id="prevStep">Anterior</button>
                        <button type="button" class="btn btn-success" id="createCourse">Crear Curso</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script   src="./SubirCurso.js"></script>
</body>

</html>
