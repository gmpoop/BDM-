<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sessionstyles.css">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>

    <video class="video-background" autoplay muted loop>
        <source src="./7101912-uhd_2560_1440_25fps.mp4" type="video/mp4">
    </video>

    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="login-card text-center">
            <h2>Bienvenido de vuelta</h2>
            <p class="text-muted">Qué bueno verte otra vez</p>
            <form id="loginForm">
                <div class="form-group">
                    <input class="form-control" id="email" name="email" placeholder="Correo Electrónico">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
            </form>
            <div class="mt-3">
                <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
            </div>
            <hr>
            <p class="text-muted">¿Es la primera vez que usas nuestro servicio? <a href="#">Regístrate</a></p>
        </div>
    </div>

    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Bootstrap JS and dependencies -->

    <script>
        async function log() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!validateInputs(email, password)) {
                return;
            }

            try {
                // Enviar los datos a la API
                const response = await fetch('http://localhost/BDM/BDM/Backend/API/api.php/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email, contraseña: password })
                });

                const data = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Inicio de sesión exitoso',
                        text: 'Has iniciado sesión correctamente.',
                    }).then(() => {
                        // Guardar el token JWT en localStorage
                        localStorage.setItem('jwtToken', data.jwt);
                        // Redirigir a otra página
                        window.location.href = "/BDM/BDM/src/home.html";
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.message || 'Hubo un problema en el inicio de sesión.',
                    });
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudo conectar al servidor. Por favor, inténtelo de nuevo más tarde.',
                });
            }
        }

        function validateInputs(email, password) {
            if (email === "" || !/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(email)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor, ingrese un correo electrónico válido.',
                    confirmButtonColor: '#4821ea'
                });
                return false;
            }

            if (password.length < 8 || !/^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password)) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La contraseña debe tener al menos una letra mayúscula, un número y un carácter especial.',
                    confirmButtonColor: '#4821ea'
                });
                return false;
            }
            return true;
        }

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            log(); // Llamada a la función log() al enviar el formulario
        });
    </script>
</body>

</html>
