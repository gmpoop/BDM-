<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Compras - Cursos</title>
    <link href="../styles/output.css" rel="stylesheet">
    <!-- Incluir SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Contenedor Principal -->

    <header class="bg-white shadow-md w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <div class="flex-shrink-0 flex items-center ">
                    <a href="./dashboard/dash.html">
                        <img class="h-10 w-auto" src="../images/logo.png" alt="">
                    </a>
                </div>

            </div>
        </div>

    </header>

    <div class="container mx-auto p-6">
        <!-- Título del Menú de Compras -->
        <h1 class="text-4xl font-bold text-center text-[#4821ea] mb-8">Menú de Compras</h1>

        <!-- Carrito de Compras -->
        <main class="w-auto flex justify-between ">
            <method class="w-full mt-12 bg-white shadow-lg rounded-lg p-6">
                <h2 class="text-2xl font-bold text-[#4821ea] mb-4">Tu Carrito de Compras</h2>
                <ul class="divide-y divide-gray-300">
                    <!-- Elemento del Carrito -->
                    <!-- Agrega más elementos del carrito según sea necesario -->
                </ul>
                <div class="flex justify-between items-center mt-6">
                    <span class="text-xl font-bold">Total:</span>
                    <p class="text-2xl font-bold text-[#4821ea]S">$<span id="totalDisplay" class="total">0.00</span>
                    </p>
                </div>

                <!-- Verificación del Método de Pago -->
                <div class="mt-8">
                    <h2 class="text-2xl font-bold text-[#4821ea] mb-4">Método de Pago</h2>
                    <form id="payment-form" name="form">
                        <div class="mb-4">
                            <label for="payment-method" class="block text-lg font-semibold text-gray-700">Selecciona un
                                método de pago:</label>
                            <select id="payment-method"
                                class="w-full bg-gray-200 border border-gray-300 text-gray-700 py-2 px-4 rounded mt-2">
                                <option value="">-- Selecciona una opción --</option>
                                <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                                <option value="paypal">PayPal</option>
                                <option value="transferencia">Transferencia Bancaria</option>
                            </select>
                        </div>

                        <!-- Formulario para Tarjeta de Crédito/Débito -->
                        <div id="form-tarjeta" class="hidden">
                            <h3 class="text-xl font-bold text-[#4821ea] mb-2">Detalles de Tarjeta de Crédito/Débito</h3>
                            <div class="mb-4">
                                <input id="nombreTarjeta" type="text" placeholder="Nombre en la tarjeta"
                                    class="w-full bg-gray-200 border border-gray-300 text-gray-700 py-2 px-4 rounded">
                            </div>
                            <div class="mb-4">
                                <input id="numeroTarjeta" type="text" placeholder="Número de tarjeta"
                                    class="w-full bg-gray-200 border border-gray-300 text-gray-700 py-2 px-4 rounded">
                            </div>
                            <div class="flex space-x-4 mb-4">
                                <input id="fechaExpiracion" type="text" placeholder="MM/AA"
                                    class="w-1/2 bg-gray-200 border border-gray-300 text-gray-700 py-2 px-4 rounded">
                                <input id="cvv" type="text" placeholder="CVC"
                                    class="w-1/2 bg-gray-200 border border-gray-300 text-gray-700 py-2 px-4 rounded">
                            </div>
                        </div>

                        <!-- Formulario para PayPal -->
                        <div id="form-paypal" class="hidden">
                            <h3 class="text-xl font-bold text-[#4821ea] mb-2">Detalles de PayPal</h3>
                            <div class="mb-4">
                                <input id="emailPaypal" type="email" placeholder="Correo Electrónico de PayPal"
                                    class="w-full bg-gray-200 border border-gray-300 text-gray-700 py-2 px-4 rounded">
                            </div>
                        </div>

                        <!-- Formulario para Transferencia Bancaria -->
                        <div id="form-transferencia" class="hidden">
                            <h3 class="text-xl font-bold text-[#4821ea] mb-2">Detalles de Transferencia Bancaria</h3>
                            <div class="mb-4">
                                <input id="nombreBanco" type="text" placeholder="Nombre del Banco"
                                    class="w-full bg-gray-200 border border-gray-300 text-gray-700 py-2 px-4 rounded">
                            </div>
                            <div class="mb-4">
                                <input id="numCuenta" type="text" placeholder="Número de Cuenta"
                                    class="w-full bg-gray-200 border border-gray-300 text-gray-700 py-2 px-4 rounded">
                            </div>
                        </div>

                        <div class="mb-4">
                            <input type="checkbox" id="terms" class="mr-2 leading-tight">
                            <label for="terms" class="text-gray-700">Acepto los <a href="#"
                                    class="text-[#4821ea]">términos y condiciones</a></label>
                        </div>
                        <button id="proceed-payment" type="button"
                            class="mt-6 w-full bg-[#4821ea] text-white py-2 px-4 rounded hover:bg-[#3d1bc8]">
                            Proceder al Pago
                        </button>

                    </form>
                </div>

            </method>
            <!-- Aside -->
            <aside class="w-full mt-12 p-6 -translate-y-6">
                <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                    <div class="p-4">
                        <h2 class="text-2xl font-bold text-[#4821ea]">Desarrollo Web</h2>
                        <p class="text-gray-600 mt-2">Aprende a crear sitios web interactivos con las últimas
                            tecnologías.</p>
                    </div>
                </div>
            </aside>
        </main>

    </div>

    <script src="carrito.js" defer></script>
</body>

</html>
