<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - iCraft</title>
    <link rel="stylesheet" href="../styles/output.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 w-full">
    <div class="flex justify-center items-center h-screen w-full">
        <div class="bg-white p-8 rounded-lg shadow-lg w-[70%] m-5">
            <div class="flex justify-between mb-4">
                <a href="../dashboard/dash.html"
                class="text-2xl m-2 font-thin">Regresar</a>
                <img src="../resources/images/logo.png" alt="Título de la Página" style="width: 200px;">
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Registrar Usuario</h1>

            <form class="w-full" id="registerForm" method="POST" enctype="multipart/form-data">
                <div class="flex gap-8">
                    <div class="w-full">
                        <div class="mb-4">
                            <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                            <input type="text" id="nombre_completo" name="nombre_completo"
                                placeholder="Nombre del usuario"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo
                                electrónico</label>
                            <input type="email" id="email" name="email" placeholder="email@ejemplo.com"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4">
                            <label for="birthdate" class="block text-gray-700 text-sm font-bold mb-2">Fecha de
                                nacimiento</label>
                            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4">
                            <label for="gender" class="block text-gray-700 text-sm font-bold mb-2">Género</label>
                            <select id="gender" name="genero"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="male" selected>Masculino</option>
                                <option value="female">Femenino</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>
                    </div>

                    <div class="w-full">
                        <div class="mb-4">
                            <label for="foto" class="block text-gray-700 text-sm font-bold mb-2">Foto de perfil</label>
                            <input type="file" id="foto" name="foto" accept="image/*"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                            <input type="password" id="password" name="contraseña" placeholder="Al menos 8 caracteres"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>

                        <div class="mb-4">
                            <label for="password-confirm" class="block text-gray-700 text-sm font-bold mb-2">Confirmar
                                contraseña</label>
                            <input type="password" id="password-confirm" name="password_confirmation"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        </div>
                        <div class="mb-4">
                            <label for="rol-user" class="block text-gray-700 text-sm font-bold mb-2">Tipo de
                                usuario</label>
                            <select id="rol-user" name="Tipo"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="2" selected>Estudiante</option>
                                <option value="3">Tutor</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit"
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./Register.js"></script>
</body>

</html>
