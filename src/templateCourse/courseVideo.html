<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link href="../styles/output.css" rel="stylesheet">
    <!-- Incluir SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body class=" bg-gray-100 text-gray-800 max-w-screen max-h-screen">
    <div class=" bg-white rounded-xl shadow-md p-6 flex justify-between h-screen">
        <section class="flex flex-col items-start gap-2 w-full">
            <div class=" flex lg:hidden justify-end">
                <button id="mobile-menu-button" class="text-gray-700 hover:text-purple-500 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <div class="w-full h-full">
                <video id="video" class="" src="" autoplay muted controls></video>
            </div>
            <div class="menuVideo">
                <ul class="flex gap-5 font-bold text-gray-500">
                    <li class="element-list-video_menu">
                        <button id="btnOverview" class="focus:outline-none focus:text-gray-900">Resumen</button>
                    </li>
                    <li class="element-list-video_menu">
                        <button id="btnComments" class="focus:outline-none focus:text-gray-900">Comentarios</button>
                    </li>
                </ul>
            </div>
            
            <!-- Overview Section -->
            <div id="overview" class=" w-full flex flex-col gap-2">
                <div class="flex justify-between items-center gap-3">
                    <div class="flex gap-3">
                        <h3 id="nivel-text" class="text-lg font-bold text-gray-900 ">Nivel 1</h3>
                        <span>-</span>
                        <h3 id="description_corta_text" class="text-lg font-bold text-gray-900">Descripcion corta</h3>
                    </div>

                    <div class="mr-4">
                        <h3 class="text-lg ">Promedio del video: <span class="text-gray-900 font-bold" id="averageVideo">50%</span></h3>
                    </div>
                </div>
                <p  id="description_larga_text">Descripcion larga</p>

            </div>
            
            <!-- Comments Section -->
            <div id="comments" class="hidden">
                <div class="bg-gray-100 p-4 rounded-lg mb-4 space-y-4">
                    <div class="flex items-center justify-between mb-2">
                        <div class="flex items-center">
                            <div class="bg-[#4821ea] w-10 h-10 rounded-full flex items-center justify-center text-white font-bold mr-3">JD</div>
                            <h3 class="text-lg font-semibold text-gray-700">Tu nombre</h3>
                        </div>
                        <!-- Barra de progreso -->
                        <div class="max-w-md p-4 min-w-[228px] flex flex-col items-start">

                            <!-- Título de la sección -->
                             <div class="hidden">
                                 <h2 class="text-lg font-semibold text-gray-700">Califica el video</h2>
                             
                                 <!-- Barra de progreso -->
                                 <div class="w-full flex items-center gap-7">
                                     <input 
                                         type="range" 
                                         id="progressBar" 
                                         min="1" 
                                         max="100" 
                                         value="50" 
                                         class="w-full h-2 text-[#4821ea] bg-gray-300 rounded-lg appearance-none cursor-pointer progress-range focus:outline-none"
                                     >
                                     <!-- Visualización del valor actual de la barra -->
                                     <div class=" text-center relative m-4">
                                         <span id="progressValue" class="absolute -top-3 -left-3 text-xl font-semibold text-gray-700">50%</span>
                                     </div>
                                 </div>
                             </div>
                        
                            <!-- Acción cuando selecciona el valor -->
                        </div>
                        
                    </div>
                    <div class="flex items-center mb-2 gap-2">
                        <input class="w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded" placeholder="Añadir comentario..." type="text" name="" id="">    
                        <button class="  bg-[#4821ea] text-white rounded hover:bg-[#3d1bc8] py-2 px-4 h-full">Añadir</button>                  
                    </div>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button id="comments_selects" class="  bg-[#4821ea] text-white rounded hover:bg-[#3d1bc8] py-2 px-4 h-auto ">Seleccionar comentarios</button>
                    <button id="delete_selects" class="bg-red-500 text-white px-4 py-2  rounded-md hover:bg-red-600 hidden">Eliminar</button>
                </div>

                <div id="comments-container"  class="comments-container bg-gray-100 p-4 rounded-lg mb-4">
                    <div class="flex justify-between">
                        <div class="flex items-center mb-2">
                            <div class="bg-[#4821ea] w-10 h-10 rounded-full flex items-center justify-center text-white font-bold mr-3">JD</div>
                            <h3 class="text-lg font-semibold text-gray-700">Juan Díaz</h3>
                        </div>
                        <div class="flex items-center gap-3">
                            <h3 class="text-lg font-bold text-gray-900 ">Calificación:</h3><span></span>%
                        </div>
                    </div>
                    <div class="mb-5">
                        <p class="text-gray-600">Este curso ha sido realmente útil. Me ha ayudado a entender conceptos que antes no comprendía. ¡Recomendado!</p>
                    </div>

                    <div class="flex justify-between text-sm text-gray-500 mt-2">
                        Hace 2 horas
                        <input type="checkbox" id="termsCheckbox" class="termsCheckbox hidden form-checkbox h-5 w-5 text-indigo-600"> 
                    </div>
                </div>
                
            </div>

     
        </section>
        <aside class="mx-5 divide-y divide-gray-300 hidden lg:block">
            <h1 class="text-4xl	font-bold text-gray-9 mb-2">Niveles</h1>
            <ul id="lista-niveles" class="max-h-[500px] w-full divide-y divide-gray-300 bg-white rounded-xl shadow-md p-6 overflow-y-auto flex flex-col items-center ">
               
                
            </ul>
        </aside>
        
    </div>

</body>

<script src="./Niveles.js"></script>
<script src="./CourseVideoApi.js"></script>

<script>
    const btnOverview = document.getElementById("btnOverview");
    const btnComments = document.getElementById("btnComments");
    const btnStatistics = document.getElementById("btnStatistics");
    const overviewSection = document.getElementById("overview");
    const commentsSection = document.getElementById("comments");
    const statisticsSection = document.getElementById("statistics");

    const btnComments_selects = document.getElementById("comments_selects");

    btnComments_selects.addEventListener("click", () => {
        const btnDelete_selects = document.getElementById("delete_selects");
        const inputTermsCheckbox = document.querySelectorAll(".termsCheckbox");
        const comments_container = document.querySelectorAll('.comments-container');

        console.log(comments_container);

        btnDelete_selects.classList.remove("hidden");

        document.addEventListener('DOMContentLoaded', function() {
            const cursoId = 1; // Asegúrate de establecer el curso_id correcto.
            fetch(`http://localhost/BDM/iCraft/Backend/API/APIcomentarios.php/comentarios/curso/${cursoId}`)
                .then(response => response.json())
                .then(data => {
                    const comentariosContainer = document.getElementById('comments');
                    comentariosContainer.innerHTML = ''; // Limpia cualquier comentario previo
        
                    data.forEach(comentario => {
                        const comentarioElement = document.createElement('div');
                        comentarioElement.className = 'comentario';
        
                        comentarioElement.innerHTML = `
                            <h4>${comentario.usuario_nombre}</h4>
                            <p>${comentario.comentario}</p>
                            <small>${new Date(comentario.fecha_creacion).toLocaleDateString()}</small>
                        `;
        
                        comentariosContainer.appendChild(comentarioElement);
                    });
                })
                .catch(error => console.error('Error cargando comentarios:', error));
        });
        // Agregar evento para el checkbox
        inputTermsCheckbox.forEach((checkbox, index) => {
            checkbox.classList.remove('hidden');
            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    comments_container[index].classList.add('bg-blue-100', 'border', 'border-blue-500'); // Aplica estilos cuando esté seleccionado
                } else {
                    comments_container[index].classList.remove('bg-blue-100', 'border', 'border-blue-500'); // Quita los estilos cuando no esté seleccionado
                }
            });
        });
    })

    // Función para mostrar la sección de "Resumen" y ocultar "Comentarios"
    btnOverview.addEventListener("click", () => {
        overviewSection.classList.remove("hidden");
        commentsSection.classList.add("hidden");
        statisticsSection.classList.add("hidden");

    });

    // Función para mostrar la sección de "Comentarios" y ocultar "Resumen"
    btnComments.addEventListener("click", () => {
        commentsSection.classList.remove("hidden");
        overviewSection.classList.add("hidden");
        statisticsSection.classList.add("hidden");
    });


    const progressBar = document.getElementById('progressBar');
    const progressValue = document.getElementById('progressValue');
    const submitRating = document.getElementById('submitRating');

    // Actualizar el valor mostrado cuando se mueve la barra
    progressBar.addEventListener('input', function () {
        progressValue.textContent = `${this.value}%`; // Actualizar el texto con el valor seleccionado
    });

</script>
