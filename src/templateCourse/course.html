<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../styles/output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Incluir SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="w-screen mx-auto">

    <div id="curso-contenedor" class="w-screen mx-auto flex flex-wrap md:flex-nowrap justify-center ">
        <aside class="m-5">
            <div class="min-w-[300px] lg:max-w-sm bg-white rounded-xl shadow-md p-6 flex flex-col items-start">
                <img id="curso-imagen" src="./images/cursos/python.jpg" alt="Curso 1" class="rounded-lg mb-4">
                <h3 id="curso-titulo" class="text-lg font-bold text-gray-900 mb-2">Curso de Desarrollo Web</h3>
                <p id="curso-instructor" class="text-gray-600 mb-4">Creado por: Agustin</p>
                <a href="#" class=" bg-[#4821ea] text-white py-2 px-4 rounded-lg hover:bg-[#3415b8]">Empezar</a>
            </div>
        </aside>
        <main id="curso-detalles"
            class="w-full max-w-lg bg-white rounded-xl shadow-md p-6 flex flex-col items-start m-5">
            <h1 id="curso-detalle-titulo" class="text-4xl font-bold text-[#4821ea] mb-2">Curso de Desarrollo Web</h1>
            <h3 id="curso-descripcion" class="text-lg text-gray-600 mb-4">
                <strong> Lorem ipsum dolor sit amet consectetur adipisicing elit.</strong>
            </h3>
        </main>
    </div>
    <lower>
        <div class="w-auto h-auto max-w-lg bg-white rounded-xl shadow-md p-6 flex m-5 overflow-x-auto">
            <ul id="niveles-lista" class="divide-x divide-gray-300 flex overflow-x-auto ">
                <!-- Niveles se agregarán aquí dinámicamente -->
            </ul>
        </div>
    </lower>

    <!-- Comments Section -->
    <div id="comments" class="flex-col items-center max-w-4xl mx-auto px-4 py-6">
        <div class="bg-gray-100 p-6 rounded-lg mb-6 space-y-4">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center">
                    <div class="bg-[#4821ea] w-10 h-10 rounded-full flex items-center justify-center text-white font-bold mr-3">
                        JD
                    </div>
                    <h3 class="text-lg font-semibold text-gray-700">Tu nombre</h3>
                </div>
                <!-- Estrellas para calificación -->
                <div class="flex items-center gap-1">
                    <h2 class="text-lg font-semibold text-gray-700">Califica el video</h2>
                    <div id="star-rating" class="flex gap-1">
                        <!-- 5 estrellas, se marcarán como activas según la calificación -->
                        <svg class="w-6 h-6 cursor-pointer text-gray-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="star-1"><path d="M10 15.27L16.18 19l-1.64-7.03L18 7.24l-7.19-.61L10 0 9.19 6.63 2 7.24l4.46 4.73L3.82 19z"/></svg>
                        <svg class="w-6 h-6 cursor-pointer text-gray-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="star-2"><path d="M10 15.27L16.18 19l-1.64-7.03L18 7.24l-7.19-.61L10 0 9.19 6.63 2 7.24l4.46 4.73L3.82 19z"/></svg>
                        <svg class="w-6 h-6 cursor-pointer text-gray-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="star-3"><path d="M10 15.27L16.18 19l-1.64-7.03L18 7.24l-7.19-.61L10 0 9.19 6.63 2 7.24l4.46 4.73L3.82 19z"/></svg>
                        <svg class="w-6 h-6 cursor-pointer text-gray-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="star-4"><path d="M10 15.27L16.18 19l-1.64-7.03L18 7.24l-7.19-.61L10 0 9.19 6.63 2 7.24l4.46 4.73L3.82 19z"/></svg>
                        <svg class="w-6 h-6 cursor-pointer text-gray-400" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" id="star-5"><path d="M10 15.27L16.18 19l-1.64-7.03L18 7.24l-7.19-.61L10 0 9.19 6.63 2 7.24l4.46 4.73L3.82 19z"/></svg>
                    </div>
                </div>
            </div>
        
            <!-- Sección para añadir comentario -->
            <div class="flex items-center mb-4 gap-2">
                <input id="comentario" class="w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded" placeholder="Añadir comentario..." type="text">
                <button id="btn-add-comment" class="bg-[#4821ea] text-white rounded hover:bg-[#3d1bc8] py-2 px-4 h-full">Añadir</button>
            </div>
        </div>
        
        <!-- Botones para seleccionar y eliminar comentarios -->
        <div class="flex items-center justify-between mb-4">
            <button id="comments_selects" class="bg-[#4821ea] text-white rounded hover:bg-[#3d1bc8] py-2 px-4 h-auto hidden">Seleccionar comentarios</button>
            <button id="delete_selects" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 hidden">Eliminar</button>
        </div>
        
        <!-- Contenedor de comentarios -->
        <div id="comments-container" class="comments-container bg-gray-100 p-4 rounded-lg mb-4 space-y-4">
            <!-- Los comentarios se agregarán aquí dinámicamente -->
        </div>
        
    </div>
    
</body>

<script src="Course.js"></script>

</html>
