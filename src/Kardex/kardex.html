<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kardex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-black">Kardex</h1>
            <div class="relative">
                <button id="filterButton" class="bg-[#4821ea] text-white px-3 py-2 rounded-md focus:outline-none">
                    <i class="fas fa-filter"></i> Filtros
                </button>
                <div id="filterMenu"
                    class="absolute right-0 mt-2 w-64 bg-white border border-gray-200 rounded-md shadow-lg hidden">
                    <div class="p-4">
                        <label class="block text-gray-700">Rango de fechas de inscripción al curso</label>
                        <input type="date" id="fechaInicio" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                        <input type="date" id="fechaFin" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                    </div>
                    <div class="p-4">
                        <label class="block text-gray-700">Categoría</label>
                        <select id="categoria" class="mt-1 block w-full border border-gray-300 rounded-md p-2">

                        </select>
                    </div>
                    <div class="p-4">
                        <label class="block text-gray-700">Estado del curso</label>
                        <select id="estadoCurso" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                            <option value="Todos">Todos</option>
                            <option value="Completado">Completado</option>
                            <option value="En progreso">En progreso</option>
                        </select>
                    </div>
                    <div class="p-4">
                        <button id="applyFilters" class="bg-[#4821ea] text-white px-4 py-2 rounded-md w-full">Aplicar filtros</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full bg-white">
                <thead class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                    <tr>
                        <th class="py-3 px-6 text-left">Nombre del curso</th>
                        <th class="py-3 px-6 text-left">Fecha de inicio</th>
                        <th class="py-3 px-6 text-left">Progreso</th>
                        <th class="py-3 px-6 text-left">Estatus</th>
                        <th class="py-3 px-6 text-left">Fecha finalizado</th>
                        <th class="py-3 px-6 text-left"></th>
                    </tr>
                </thead>
                <tbody class="text-gray-600 text-sm font-light">
                    <!-- Las filas de los cursos se llenarán dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="kardex.js"></script>
</body>

</html>
