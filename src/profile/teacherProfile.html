<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/output.css">
    <script src="https://unpkg.com/alpinejs@3" defer></script> <!-- Alpine.js para carrusel -->
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <title>Perfil de Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 5em 0;
            display: flex;
            justify-content: center;
            height: auto;
            width: 100%;

        }

        .container {
            background-color: white;
            padding: 3em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
        }

        .modal_window {
            background-color: white;
            padding: 3em;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1,
        h2 {
            text-align: left;
            color: #333;
        }

        /* Estilo para el select */
        .custom-select {
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem;
            color: #4a5568;
            /* text-gray-700 */
            border: 1px solid #d2d6dc;
            /* border-gray-300 */
            background-color: white;
            border-radius: 0.5rem;
            /* rounded-lg */
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            /* shadow-sm */
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .custom-select:focus {
            outline: none;
            border-color: #6366f1;
            /* focus:border-indigo-500 */
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5);
            /* focus:ring-indigo-500 */
        }

        /* Estilo para las opciones */
        .custom-select option {
            background-color: white;
            /* bg-white */
            color: #2d3748;
            /* text-gray-800 */
        }

        .custom-select option:hover {
            background-color: #6366f1;
            /* hover:bg-indigo-500 */
            color: white;
            /* hover:text-white */
        }

        .carousel {
            overflow: hidden;
        }

        .carousel-item {
            min-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .course-list {
            margin-top: 20px;
        }

        .course {
            background-color: #f9f9f9;
            width: auto;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .student-list {
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .student {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        /* Modal */
        .element-list-video_menu:hover {
            --tw-text-opacity: 1;
            color: rgb(3 7 18 / var(--tw-text-opacity))
        }

        .element-list-level {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Ficha del Tutor -->
        <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg mt-10">
            <div class="flex items-center space-x-6">
                <!-- Avatar del Tutor -->
                <img class="w-24 h-24 rounded-full" src="https://via.placeholder.com/150" alt="Tutor Avatar">

                <div class="flex-1">
                    <!-- Nombre del Tutor -->
                    <h2 class="text-2xl font-semibold text-gray-800">Jane Doe</h2>
                    <!-- Correo -->
                    <p class="text-gray-600">janedoe@example.com</p>
                </div>

                <!-- Botones -->
                <div class="flex-col items-center justify-center space-y-2">
                    <button class="bg-[#4821ea] text-white px-4 py-2 w-full rounded-md hover:bg-blue-800">Editar
                        Perfil</button>
                    <button class="bg-red-500 text-white px-4 py-2  w-full rounded-md hover:bg-red-600 ">Cerrar
                        Sesión</button>
                </div>
            </div>

            <div class="mt-8">
                <h3 class="text-xl font-semibold text-gray-800">Información del Tutor</h3>
                <div class="grid grid-cols-2 gap-6 mt-4">
                    <div>
                        <label class="text-gray-600">Número de Cursos Ofrecidos</label>
                        <p id="cursosOfrecidos" class="text-gray-800"></p>
                    </div>
                    <div>
                        <label class="text-gray-600">Fecha de Registro</label>
                        <p id="fechaRegistro" class="text-gray-800"></p>
                    </div>
                    <div>
                        <label class="text-gray-600">Última Modificación</label>
                        <p id="ultimoCambio" class="text-gray-800"></p>
                    </div>
                    <div>
                        <label class="text-gray-600">Ingresos Totales</label>
                        <p id="ingresosTotales" class="text-gray-800"></p>
                    </div>
                </div>
            </div>


        </div>

        <!-- Carrusel de Cursos Ofrecidos -->
        <div class="course-container mt-10 space-y-3    " x-data="{ activeSlide: 0 }">
            <h2 class="text-2xl font-semibold text-gray-800 text-center">Cursos Ofrecidos</h2>

            <div class="carousel overflow-hidden relative">
                <div class="flex transition-transform duration-500"
                    :style="{ transform: `translateX(-${activeSlide * 100}%)` }">
                    <!-- Curso 1 -->
                    <div class="carousel-item">
                        <div class="course space-y-5" onclick="">
                            <img src="https://via.placeholder.com/400x200" alt="Curso Python">
                            <h3 class="font-semibold">Curso de Programación en Python</h3>
                            <p>Estudiantes inscritos: 40</p>
                            <div class="flex justify-between items-center gap-2">
                                <button class=" bg-red-500 text-white px-4 py-2  w-full rounded-lg hover:bg-red-600">
                                    Dar de baja el curso
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Curso 2 -->
                    <div class="carousel-item">
                        <div class="course" onclick="openCourse('Curso de Inteligencia Artificial')">
                            <img src="https://via.placeholder.com/400x150" alt="Curso IA">
                            <h3>Curso de Inteligencia Artificial</h3>
                            <p>Estudiantes inscritos: 25</p>
                        </div>
                    </div>

                    <!-- Curso 3 -->
                    <div class="carousel-item">
                        <div class="course" onclick="openCourse('Curso de Desarrollo Web Avanzado')">
                            <img src="https://via.placeholder.com/400x150" alt="Curso Web">
                            <h3>Curso de Desarrollo Web Avanzado</h3>
                            <p>Estudiantes inscritos: 40</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botones de navegación -->
            <div class="flex justify-between mt-4">
                <button @click="activeSlide = (activeSlide === 0) ? 2 : activeSlide - 1"
                    class="bg-[#4821ea] text-white px-4 py-2 rounded-md hover:bg-blue-800">Anterior</button>
                <button @click="activeSlide = (activeSlide === 2) ? 0 : activeSlide + 1"
                    class="bg-[#4821ea] text-white px-4 py-2 rounded-md hover:bg-blue-800">Siguiente</button>
            </div>
        </div>

    </div>

    <script>

        const btnGeneral = document.getElementById("btnGeneral");
        const btnIndividual = document.getElementById("btnIndividual");

        btnGeneral.addEventListener("click", () => {
            overviewSection.classList.remove("hidden");
            commentsSection.classList.add("hidden");

        });

        const selectElement = document.getElementById("student");

        // Valores que deseas agregar al select
        const options = [
            { value: "0115430", text: "Cesar Garzar" },
            { value: "0254135", text: "Azareth Reyna" },
            { value: "4644846", text: "Nery Luna" }
        ];

        // Itera sobre el array de opciones y agrega cada una al <select>
        options.forEach(optionData => {
            const option = document.createElement("option"); // Crea un nuevo <option>
            option.value = optionData.value; // Asigna el valor
            option.text = optionData.text;   // Asigna el texto visible
            option.style.backgroundColor = '#f9f9f9';
            option.style.color = '#333';
            option.style.padding = '10px';
            option.style.border = '1px solid #ddd';
            selectElement.appendChild(option); // Añade la opción al <select>
        });

        function showModal() {
            document.getElementById('default-modal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('default-modal').classList.add('hidden');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="profileTutor.js"></script>
</body>

</html>
