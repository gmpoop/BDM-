<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>

        .message {
            display: inline-block;
            max-width: 70%;
            padding: 12px;
            border-radius: 20px;
            margin-bottom: 8px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .sent {
            align-self: flex-end;
            background-color: #007bff;
            /* Fondo azul claro */
            color: white;
            border-radius: 20px 20px 0 20px;
            /* Bordes redondeados en el lado derecho */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .received {
            align-self: flex-start;
            background-color: #e9ecef;
            /* Fondo gris claro */
            color: #333;
            border-radius: 20px 20px 20px 0;
            /* Bordes redondeados en el lado izquierdo */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .message-text {
            margin-bottom: 6px;
        }

        .message-time {
            font-size: 12px;
            color: #777;
            text-align: right;
            position: absolute;
            bottom: -18px;
            right: 5px;
        }
    </style>
</head>

<body id="chat-contenedor" class="w-screen h-screen bg-gray-100 flex justify-center items-center">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6 h-[80vh] flex flex-col">
        <!-- Título del Chat -->
        <div class="flex items-center border-b pb-4 mb-4">
            <div id="profile-picture-container" class="w-12 h-12 rounded-full mr-4 chat-img-container">
                <!-- Iniciales del usuario (se agrega si no hay imagen) -->
                <img id="profile-picture" alt="Profile picture" class="w-12 h-12 rounded-full hidden"
                    src="https://via.placeholder.com/50" width="50" height="50" />
                <div id="user-initials"
                    class="bg-[#4821ea] w-12 h-12 rounded-full flex items-center justify-center text-white font-bold hidden">
                    <!-- Las iniciales se agregarán aquí -->
                </div>
            </div>
            <div>
                <h2 id="chat-title" class="text-xl font-bold chat-title">Usuario</h2>
                <p id="chat-course" class="text-sm text-gray-600 mt-1">Curso</p>
            </div>
        </div>

        <!-- Área del Chat -->
        <div class="flex-1 overflow-y-auto space-y-4 chat-area mb-4">
            <!-- Los mensajes se cargarán aquí dinámicamente -->
        </div>

        <!-- Campo para escribir un mensaje -->
        <div class="flex items-center border-t pt-4 mt-4">
            <input id="mensaje-input" class="flex-1 border rounded-full p-2 mr-4" placeholder="Envia un mensaje..."
                type="text" />
            <button id="send-message-btn" class="bg-[#4821ea] text-white p-2 rounded-full">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>

</html>
